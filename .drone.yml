pipeline:
  build:
    image: node
    commands:
      - npm install
      - npm test
      - echo $TEST_SECRET
    secrets: [ test_secret ]
  publish:
    image: plugins/docker
    repo: drone/node-demo
    secrets: [ docker_username, docker_password ]
    dry_run: true # remove this to publish
    
secrets:
  test_secret:
    external:
      name: secret/my-secret#my-value
